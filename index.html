<!DOCTYPE html>
<html>
<body>

<p>
	Enter the march time: 
	<br><input type="number" id="myMinutes" value=""> minutes 
	<br><input type="number" id="mySeconds" value=""> seconds
	<br><br>Enter the speed you would like to arrive: 
	<br><input type="number" id="arrival" value ="5"> second(s)
</p>
<button onclick="speedFunction()">Calculate speeds</button>

<p id="halfspeed"></p>
<p id="quarterspeed"></p>

<script>
function speedFunction() {
	var m = document.getElementById("myMinutes").value;
    	var s = document.getElementById("mySeconds").value;
    	var a = document.getElementById("arrival").value;
	var halfspeeds = Math.ceil(Math.log(a/((60*m)+s*1))/Math.log(.5));
	var quarterspeeds = Math.ceil(Math.log(a/((60*m)+s*1))/Math.log(.75))
    	document.getElementById("halfspeed").innerHTML = "Use _"+ halfspeeds +"_ 50% speeds to get there in less than " + a + " seconds";
    	document.getElementById("quarterspeed").innerHTML = "Use _"+ quarterspeeds +"_ 25% speeds to get there in less than " + a + " seconds";
}
</script>

</body>
</html>
